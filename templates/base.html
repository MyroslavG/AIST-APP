<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='favicon.jpg') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}VidGenAI{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript">window.$crisp=[];window.CRISP_WEBSITE_ID="5186ea76-58b2-493b-ba4a-bda4ca1dd607";(function(){d=document;s=d.createElement("script");s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();</script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('my_videos') }}">My Videos</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('billing') }}">Billing</a></li>
                <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
            </ul>
        </nav>
    </header>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <main>
        {% block content %}
        {% endblock %}
        {% block scripts %}
        {% endblock %}
    </main>
    
    <footer>
        <p><center>&copy; 2024 Amuser</center></p>
    </footer>
</body>
</html>
